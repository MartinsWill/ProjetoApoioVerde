    <!--header-->
    <!--forms-->
    <div class="container block">
        <div id="main-container">
            <div>
                <h1>Registrar</h1>
                <form id="register-form" onsubmit="return validaFormulario();">
                        <div class="full-box">
                            <label for="email">Selecione o tipo de usuário: </label>
                            <select class="form-select" name="select" id="select_tipo" required>
                                <option value="C" selected>Cliente</option>
                                <option value="P">Produtor</option>
                            </select>
                            <br/>
                    </div>
                    <div class="half-box spacing">
                        <label for="name">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Ex: Maria" autocomplete="off"
                            data-required data-min-length="3" data-max-length="16" required />
                    </div>
                    <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="sobrenome" placeholder="Ex: Silva" autocomplete="off"required />
                    </div>
                    
                    <div class="full-box">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Ex: seuemail@email.com"
                            autocomplete="off" required/>
                    </div>
                    
                    <div class="full-box">
                        <label for="email">Senha</label>
                        <input type="password" name="password" id="senha" placeholder="Ex: suasenha"
                            autocomplete="off" required/>
                    </div>
                    <div class="full-box">
                        <input id="btn-submit" type="submit" value="Registrar">
                    </div>
                </form>
                <div>
                    <div id="register-container" class="text-center">
                        <p>Já possui uma conta?</p>
                        <a href="login.html">Fazer login</a>
                    </div>
                    <!--forms-->
                </div>
            </div>
        </div>
